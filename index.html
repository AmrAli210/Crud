<html>

<head>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<title> CRUD Project</title>

<meta charset="UTF-8" />
<meta name="author" content="Amr Ali" />
<meta name="description" content="CRUD" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="keywords" content="html,css,js,bootstrap,jquery" />



</head>



<body>
  <div id="particles-js" > </div>


  <section class="position-absolute " >


   
    <div class="w-50 m-auto h-auto colr p-5 ">
  
      <label class="py-2" >Product Name</label>
      <input  id="productName" class="form-control  " type="text">
      <div id="nameAlert" class="p-1 val-alert d-none" >Name Must Start With Capital Letter</div>
      <label class="py-2" >Product Price</label>
      <input  id="productPrice" class="form-control " type="number">
      <div id="priceAlert" class="p-1 val-alert d-none" >price start from 3000 ~ 50000</div>
      <label class="py-2" >Product Category</label>
      <input  id="productCategory" class="form-control " type="text">
      <label class="py-2" >Product Description</label>
      <textarea  class="form-control  " id="productDesc" ></textarea>
      <button disabled id="addBtn" class="btn text-white p-2 float-end mt-3 " >Add product</button>
      <div class="clearfix "></div>
      <input id="search"   type="text" class="form-control my-4" placeholder="Search by name...">
  
      <table class="table table-striped text-white mt-3  " >
        <thead>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Description</th>
        </thead>
  
        <tbody id="tableBody"  >
  
        </tbody>
  
      </table>
  
  
    </div>
  
  </section>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script src="js/index.js"></script>
</body>

</html>
